components:
  schemas:
    UpdateProfileRequestDTO:
      type: "object"
      properties:
        name:
          type: "string"
          nullable: true
        description:
          type: "string"
          nullable: true
        avatarUrl:
          type: "string"
          nullable: true
    ProfileResponseDTO:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
          nullable: true
        nickname:
          type: "string"
          nullable: true
        description:
          type: "string"
          nullable: true
        avatarUrl:
          type: "string"
          nullable: true
    GenericMessageResponseDTO:
      type: "object"
      properties:
        message:
          type: "string"
          nullable: true
    UserResponseDTO:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
          nullable: true
        name:
          type: "string"
          nullable: true
        email:
          type: "string"
          nullable: true
        isDeveloper:
          type: "boolean"
          nullable: true
    GameMetadataDTO:
      type: "object"
      properties:
        developer:
          type: "string"
          nullable: true
        genres:
          type: "array"
          nullable: true
          items:
            type: "string"
    GameMultimediaDTO:
      type: "object"
      properties:
        trailer:
          type: "string"
          nullable: true
        screenshots:
          type: "array"
          nullable: true
          items:
            type: "string"
    GameInfoRequestDTO:
      type: "object"
      properties:
        title:
          type: "string"
          nullable: true
        description:
          type: "string"
          nullable: true
        price:
          type: "number"
          format: "double"
          nullable: true
        metadata:
          nullable: true
          $ref: "#/components/schemas/GameMetadataDTO"
        multimedia:
          nullable: true
          $ref: "#/components/schemas/GameMultimediaDTO"
        shortDescription:
          type: "string"
          nullable: true
    GameDTO:
      type: "object"
      properties:
        gameId:
          type: "integer"
          format: "int64"
          nullable: true
        title:
          type: "string"
          nullable: true
        genre:
          type: "string"
          nullable: true
        price:
          type: "number"
          format: "double"
          nullable: true
    ReviewDTO:
      type: "object"
      properties:
        rating:
          type: "integer"
          format: "int32"
          nullable: true
        title:
          type: "string"
          nullable: true
        comment:
          type: "string"
          nullable: true
    AddToWishlistRequestDTO:
      type: "object"
      properties:
        gameId:
          type: "integer"
          format: "int64"
          nullable: true
    LoginRequestDTO:
      type: "object"
      properties:
        username:
          type: "string"
          nullable: true
        password:
          type: "string"
          nullable: true
    LoginResponseDTO:
      type: "object"
      properties:
        accessToken:
          type: "string"
          nullable: true
        refreshToken:
          type: "string"
          nullable: true
    RegisterRequestDTO:
      type: "object"
      properties:
        username:
          type: "string"
          nullable: true
        email:
          type: "string"
          nullable: true
        password:
          type: "string"
          nullable: true
        isDeveloper:
          type: "boolean"
          nullable: true