      summary: "GET store/games"
      operationId: "getAllGames"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/GameDTO"
  /store/games/{gameId}:
    get:
      summary: "GET store/games/{gameId}"
      operationId: "getGame"
      parameters:
        - name: "gameId"
          in: "path"
